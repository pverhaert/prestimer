<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icon-192.png" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PresTimer</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="description" content="Sequential Presentation Timer for managing multi-stage talks.">
  <meta name="theme-color" content="#6366f1">
  <!-- Google Fonts: JetBrains Mono for Timer Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-dvh w-screen overflow-hidden flex flex-col">

  <!-- Warning Overlay (pulsing effect when timer is about to end) -->
  <div id="warning-overlay" class="fixed inset-0 pointer-events-none z-40"></div>

  <!-- Flash Overlay (one-time flash) -->
  <div id="flash-overlay" class="fixed inset-0 pointer-events-none z-50"></div>

  <!-- App Container -->
  <div id="app" class="flex-1 flex flex-col max-w-lg mx-auto w-full relative overflow-hidden">

    <!-- Safe Area (Notch) -->
    <div class="h-safe-top flex-shrink-0"></div>

    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-3 flex-shrink-0">
      <div class="flex items-center gap-2">
        <i data-lucide="timer" class="w-6 h-6 text-indigo-500"></i>
        <h1 class="text-lg font-bold tracking-tight">PresTimer</h1>
      </div>
      <button id="btn-settings" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
        data-tooltip="Settings" aria-label="Settings">
        <i data-lucide="settings-2" class="w-5 h-5 text-gray-600 dark:text-gray-400"></i>
      </button>
    </header>

    <!-- Main Timer Display - Fixed height, not expanding -->
    <main id="timer-display-container" class="flex-shrink-0 flex flex-col justify-center" style="min-height: 220px;">
      <!-- Mounted by TimerDisplay.js -->
    </main>

    <!-- Controls - Fixed, not growing -->
    <div id="controls-container" class="pb-4 flex-shrink-0">
      <!-- Mounted by Controls.js -->
    </div>

    <!-- Queue Section - Scrollable with fixed max height -->
    <div class="flex-1 flex flex-col px-6 pb-4 overflow-hidden min-h-0">
      <h2 class="text-xs font-bold uppercase tracking-widest text-gray-500 mb-2 px-1 flex-shrink-0">Up Next</h2>

      <!-- Scrollable Queue Container -->
      <div id="queue-container" class="flex-1 overflow-y-auto min-h-0 pr-1">
        <!-- Mounted by TimerQueue.js -->
      </div>

      <!-- Add Button - Always visible at bottom -->
      <button id="btn-add-timer" data-tooltip="Add New Timer (5m)" aria-label="Add New Timer"
        class="mt-3 w-full py-2.5 rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-700 text-gray-500 hover:border-indigo-400 dark:hover:border-indigo-600 hover:text-indigo-600 dark:hover:text-indigo-400 font-medium text-sm transition-all flex items-center justify-center gap-2 flex-shrink-0">
        <i data-lucide="plus" class="w-4 h-4"></i>
        Add Timer
      </button>
    </div>

  </div>

  <!-- Modals -->
  <div id="modal-root" class="hidden relative z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true"></div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
